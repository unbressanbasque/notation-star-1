<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/script.js"></script>
<title>Notation</title>
</head>
<body>
	<div class="notation-text">Votre avis nous est très précieux pour améliorer la qualité de notre service</div>
	<div class="notation-block-star">
		<!-- 
			On affiche nos cinq étoiles.
			Lorsque l'utilisateur clique sur une étoile nous appelons la fonction notation() avec comme paramètre l'id de l'étoile 
		-->
		<div id="star5" class="notation-star" onClick="notation(this.id);"></div>
		<div id="star4" class="notation-star" onClick="notation(this.id);"></div>
		<div id="star3" class="notation-star" onClick="notation(this.id);"></div>
		<div id="star2" class="notation-star" onClick="notation(this.id);"></div>
		<div id="star1" class="notation-star" onClick="notation(this.id);"></div>
		<!-- Champ dans lequel nous stockons la note (de 1 à 5) -->
		<input type="hidden" id="notationNote" name="notation_note" value="0">
	</div>
</body>
</html>
